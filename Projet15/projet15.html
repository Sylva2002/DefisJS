<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="init.css">
    <link rel="stylesheet" href="projet15.css">
    <script src="script.js" defer></script>
    <title>Incrementing Counter</title>
</head>
<body>
    <div class="counter-container">
        <img src="img/Twitter.svg" alt="Twitter" class="twitter">
        <div class="counter" data-target="12000">
            
        </div>
        <span>Twitter</span>
    </div>

    <div class="counter-container">
        <img src="img/youtube.svg" alt="youtube" class="youtube">
        <div class="counter" data-target="5000">
            
        </div>
        <span>Youtube Suscribers</span>
    </div>

    <div class="counter-container">
        <img src="img/facebook.svg" alt="facebook" class="facebook">
        <div class="counter" data-target="7500">
            
        </div>
        <span>Facebook Fans</span>
    </div>
</body>
</html>
