<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="init.css">
    <link rel="stylesheet" href="projet31.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2> Password Generator </h2>
        <div class="result-container">
            <span class="result" id="result"></span>
            <button class="btn" id="clipboard">
                <img src="img/clipboard.svg" alt="">
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="">Password length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>

            <div class="setting">
                <label for="">Include uppercase letters</label>
                <input type="checkbox" name="uppercase" id="uppercase" checked>
            </div>
            
            <div class="setting">
                <label for="">Include lowercase letters</label>
                <input type="checkbox" name="lowercase" id="lowercase" checked>
            </div>
            
            <div class="setting">
                <label for="">Include number </label>
                <input type="checkbox" name="number" id="number" checked>
            </div>

            <div class="setting">
                <label for="">Include symbols </label>
                <input type="checkbox" name="symbols" id="symbols" checked>
            </div>
        </div>

        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </div>
</body>
</html>
